    #clock-box .timer {

      display: flex;

      gap: 20px;
      flex-wrap: wrap;
      background: transparent;

    #clock-box .flip-unit {

    }

    #clock-box .flip-card {
      position: relative;
      width: 100px;
      height: 120px;
      perspective: 1000px;
      margin-bottom: 10px;
    }

    #clock-box .card {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, #ad1457, #c2185b);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      font-weight: bold;
      border-radius: 10px;
      backface-visibility: hidden;
    }

    #clock-box .card.back {
      transform: rotateX(180deg);
    }

    #clock-box .flip-card.animate .card.front {
      animation: flipFront 0.7s ease-in-out forwards;
    }

    #clock-box .flip-card.animate .card.back {
      animation: flipBack 0.7s ease-in-out forwards;
    }

    @keyframes flipFront {
      0% { transform: rotateX(0); }
      100% { transform: rotateX(-180deg); }
    }

    @keyframes flipBack {
      0% { transform: rotateX(180deg); }
      100% { transform: rotateX(0); }
    }

    #clock-box .label {
      font-size: 1rem;
      color: #c2185b;

  <!-- Flip Timer Script -->
  <script>
    function playAudio() {
      var audio = document.getElementById("myAudio");
      audio.play();
    }

    window.onload = function () {
      const startDate = new Date("2023-09-06T00:00:00");
      let lastTime = { days: '', hours: '', minutes: '', seconds: '' };

      function pad(n, d = 2) {
        return n.toString().padStart(d, '0');
      }

      function updateTimer() {
        const now = new Date();
        let totalSeconds = Math.floor((now - startDate) / 1000);

        const days = Math.floor(totalSeconds / (3600 * 24));
        totalSeconds %= (3600 * 24);

        const hours = Math.floor(totalSeconds / 3600);
        totalSeconds %= 3600;

        const minutes = Math.floor(totalSeconds / 60);
        const seconds = totalSeconds % 60;

        const values = {
          days: pad(days, 3),
          hours: pad(hours),
          minutes: pad(minutes),
          seconds: pad(seconds)
        };

        for (let unit in values) {
          if (values[unit] !== lastTime[unit]) {
            const front = document.getElementById(`${unit}-front`);
            const back = document.getElementById(`${unit}-back`);
            const flipCard = document.getElementById(`flip-${unit}`);

            front.textContent = lastTime[unit] || values[unit];
            back.textContent = values[unit];

            flipCard.classList.remove('animate');
            void flipCard.offsetWidth;
            flipCard.classList.add('animate');

            lastTime[unit] = values[unit];
          }
        }
      }

      updateTimer();
      setInterval(updateTimer, 1000);
    };
  </script>

  <!-- Tree and Bloom Animation -->
  <script>
    (function () {
      var canvas = $('#canvas');
      if (!canvas[0].getContext) {
        $("#error").show();
        return false;
      }

      var width = canvas.width();
      var height = canvas.height();
      canvas.attr("width", width);
      canvas.attr("height", height);

      var opts = {
        seed: {
          x: width / 2 - 20,
          color: "rgb(190, 26, 37)",
          scale: 2
        },
        branch: [
          [535, 680, 570, 250, 500, 200, 30, 100, [
            [540, 500, 455, 417, 340, 400, 13, 100, [
              [450, 435, 434, 430, 394, 395, 2, 40]
            ]],
            [550, 445, 600, 356, 680, 345, 12, 100, [
              [578, 400, 648, 409, 661, 426, 3, 80]
            ]],
            [539, 281, 537, 248, 534, 217, 3, 40],
            [546, 397, 413, 247, 328, 244, 9, 80, [
              [427, 286, 383, 253, 371, 205, 2, 40],
              [498, 345, 435, 315, 395, 330, 4, 60]
            ]],
            [546, 357, 608, 252, 678, 221, 6, 100, [
              [590, 293, 646, 277, 648, 271, 2, 80]
            ]]
          ]]
        ],
        bloom: {
          num: 700,
          width: 1080,
          height: 650,
        },
        footer: {
          width: 1200,
          height: 5,
          speed: 10,
        }
      };

      var tree = new Tree(canvas[0], width, height, opts);
      var seed = tree.seed;
      var foot = tree.footer;
      var hold = 1;

      canvas.click(function (e) {
        playAudio();
        var offset = canvas.offset(), x = e.pageX - offset.left, y = e.pageY - offset.top;
        if (seed.hover(x, y)) {
          hold = 0;
          canvas.unbind("click").unbind("mousemove").removeClass('hand');
        }
      }).mousemove(function (e) {
        var offset = canvas.offset(), x = e.pageX - offset.left, y = e.pageY - offset.top;
        canvas.toggleClass('hand', seed.hover(x, y));
      });

      var seedAnimate = eval(Jscex.compile("async", function () {
        seed.draw();
        while (hold) { $await(Jscex.Async.sleep(10)); }
        while (seed.canScale()) {
          seed.scale(0.95);
          $await(Jscex.Async.sleep(10));
        }
        while (seed.canMove()) {
          seed.move(0, 2);
          foot.draw();
          $await(Jscex.Async.sleep(10));
        }
      }));

      var growAnimate = eval(Jscex.compile("async", function () {
        do {
          tree.grow();
          $await(Jscex.Async.sleep(10));
        } while (tree.canGrow());
      }));

      var flowAnimate = eval(Jscex.compile("async", function () {
        do {
          tree.flower(2);
          $await(Jscex.Async.sleep(10));
        } while (tree.canFlower());
      }));

      var moveAnimate = eval(Jscex.compile("async", function () {
        tree.snapshot("p1", 240, 0, 610, 680);
        while (tree.move("p1", 500, 0)) {
          foot.draw();
          $await(Jscex.Async.sleep(10));
        }
        foot.draw();
        tree.snapshot("p2", 500, 0, 610, 680);
        canvas.parent().css("background", "url(" + tree.toDataURL('image/png') + ")");
        canvas.css("background", "#ffe");
        $await(Jscex.Async.sleep(300));
        canvas.css("background", "none");
      }));

      var textAnimate = eval(Jscex.compile("async", function () {
        $("#code").show().typewriter();
      }));

      var runAsync = eval(Jscex.compile("async", function () {
        $await(seedAnimate());
        $await(growAnimate());
        $await(flowAnimate());
        $await(moveAnimate());
        textAnimate().start();
      }));

      runAsync().start();
    })();
  </script>
