<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Magical XO for Susu ‚ú®</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Bubblegum+Sans&display=swap');

    body {
      margin: 0;
      font-family: 'Bubblegum Sans', cursive;
      background: linear-gradient(135deg, #a18cd1, #fbc2eb, #fad0c4);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      color: #fff;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3rem;
      color: #fff;
      text-shadow: 0 0 10px #ff9a9e;
      margin-bottom: 10px;
    }

    .status {
      font-size: 1.5rem;
      margin-bottom: 20px;
      text-shadow: 0 0 5px #fff;
    }

    .game-wrapper {
      display: flex;
      align-items: center;
      gap: 20px;
      position: relative;
    }

    .magic-column {
      width: 80px;
      height: 300px;
      background: linear-gradient(180deg, #ffd6ff, #e7c6ff, #c8b6ff);
      border-radius: 20px;
      box-shadow: 0 0 20px #fff6f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px;
      animation: float 6s ease-in-out infinite, glow 3s ease-in-out infinite;
      position: relative;
      overflow: hidden;
    }

    .magic-column i {
      font-size: 26px;
      color: #fff;
      margin: 10px 0;
      animation: sparklePulse 2s infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes sparklePulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.3); opacity: 0.6; }
    }

    @keyframes glow {
      0% { box-shadow: 0 0 15px #fff, 0 0 25px #f0c9ff; }
      50% { box-shadow: 0 0 25px #fff, 0 0 35px #ffb3ec; }
      100% { box-shadow: 0 0 15px #fff, 0 0 25px #f0c9ff; }
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 15px;
    }

    .cell {
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, #ffffff, #fbc2eb);
      font-size: 3rem;
      border-radius: 20px;
      color: #ff4e50;
      box-shadow: 0 0 10px #fff, 0 0 20px #f093fb;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .cell:hover {
      transform: scale(1.1);
    }

    .sparkles {
      font-size: 1.5rem;
      animation: twinkle 1s infinite;
      color: #ffccf9;
    }

    @keyframes twinkle {
      0% { opacity: 1; }
      50% { opacity: 0.4; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Magical XO Game üí´</h1>
  <div class="status">You're playing as <strong>X</strong></div>

  <div class="game-wrapper">
    <div class="magic-column">
      <i class="fas fa-star"></i>
      <i class="fas fa-magic"></i>
      <i class="fas fa-heart"></i>
      <i class="fas fa-moon"></i>
      <i class="fas fa-sparkles"></i>
    </div>

    <div class="board" id="board"></div>

    <div class="magic-column">
      <i class="fas fa-sparkles"></i>
      <i class="fas fa-wand-magic"></i>
      <i class="fas fa-heart"></i>
      <i class="fas fa-star"></i>
      <i class="fas fa-gem"></i>
    </div>
  </div>

  <div class="sparkles">‚ú® May luck and magic guide your moves ‚ú®</div>

  <script>
    const board = Array(9).fill("");
    const boardDiv = document.getElementById("board");
    const statusDiv = document.querySelector(".status");
    let gameOver = false;

    function drawBoard() {
      boardDiv.innerHTML = "";
      board.forEach((val, i) => {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.innerText = val;
        cell.addEventListener("click", () => handleMove(i));
        boardDiv.appendChild(cell);
      });
    }

    function handleMove(i) {
      if (gameOver || board[i] !== "") return;
      board[i] = "X";
      drawBoard();
      if (checkWinner("X")) {
        statusDiv.innerText = "üéâ You Win! Redirecting...";
        gameOver = true;
        fullCelebration();
        setTimeout(() => {
          window.location.href = "index4.html";
        }, 3000);
        return;
      }
      if (board.every(c => c !== "")) {
        statusDiv.innerText = "Draw! Try again ‚ù§Ô∏è";
        restart();
        return;
      }
      setTimeout(aiMoveMedium, 600);
    }

    function paperBlastEffect() {
      for (let i = 0; i < 20; i++) {
        confetti({ particleCount: 2, startVelocity: 25, spread: 55, origin: { x: Math.random() * 0.3 + 0.1, y: 1 }, scalar: 0.4 });
        confetti({ particleCount: 2, startVelocity: 25, spread: 55, origin: { x: Math.random() * 0.3 + 0.6, y: 1 }, scalar: 0.4 });
      }
    }

    function flyingPaperEffect() {
      confetti({ particleCount: 80, spread: 90, angle: 60, startVelocity: 45, gravity: 0.6, origin: { x: 0.15, y: 0.9 }, scalar: 0.6 });
      confetti({ particleCount: 80, spread: 90, angle: 120, startVelocity: 45, gravity: 0.6, origin: { x: 0.85, y: 0.9 }, scalar: 0.6 });
    }

    function bombBlastEffect() {
      confetti({ particleCount: 200, spread: 360, startVelocity: 60, gravity: 1, origin: { x: 0.5, y: 0.5 }, scalar: 1 });
    }

    function fullCelebration() {
      paperBlastEffect();
      flyingPaperEffect();
      bombBlastEffect();
    }

    function aiMoveMedium() {
      let empty = board.map((v, i) => v === "" ? i : null).filter(i => i !== null);
      let move;

      for (let i of empty) {
        board[i] = "O";
        if (checkWinner("O")) {
          drawBoard();
          statusDiv.innerText = "Oops! AI wins. Try again!";
          gameOver = true;
          restart();
          return;
        }
        board[i] = "";
      }

      for (let i of empty) {
        board[i] = "X";
        if (checkWinner("X")) {
          board[i] = "O";
          drawBoard();
          return;
        }
        board[i] = "";
      }

      move = empty[Math.floor(Math.random() * empty.length)];
      board[move] = "O";
      drawBoard();

      if (checkWinner("O")) {
        statusDiv.innerText = "Oops! AI wins. Try again!";
        gameOver = true;
        restart();
      } else if (board.every(c => c !== "")) {
        statusDiv.innerText = "Draw! Try again ‚ù§Ô∏è";
        restart();
      }
    }

    function checkWinner(p) {
      const win = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      return win.some(pattern => pattern.every(i => board[i] === p));
    }

    function restart() {
      gameOver = true;
      setTimeout(() => {
        for (let i = 0; i < 9; i++) board[i] = "";
        drawBoard();
        statusDiv.innerText = "You're playing as X";
        gameOver = false;
      }, 2500);
    }

    drawBoard();
  </script>
</body>
</html>
